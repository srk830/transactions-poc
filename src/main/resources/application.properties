server.port=9090

# DataSource 1 Configuration
spring.datasource1.jdbc-url=jdbc:mysql://localhost:3306/db1
spring.datasource1.username=root
spring.datasource1.password=root
spring.datasource1.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource1.hikari.maximum-pool-size=10
spring.datasource1.hikari.minimum-idle=5

# DataSource 2 Configuration
spring.datasource2.jdbc-url=jdbc:mysql://localhost:3306/db2
spring.datasource2.username=root
spring.datasource2.password=root
spring.datasource2.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource2.hikari.maximum-pool-size=10
spring.datasource2.hikari.minimum-idle=5

# JPA Properties for both DataSources
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
